<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <h2 style="text-align: center;color:red">Mondal Police</h2><hr style="background:green;width:30%">
    <h4 style="text-align: center;color:green">{{ dtp }}</h4><hr style="background:red;width:30%">
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Id No</th>
                <th scope="col">Distict Police</th>
                <th scope="col">Mondal Police</th>
                <th scope="col">Police Nme</th>
                <th scope="col">No Of Employees</th>
            </tr>
            </thead>
            <tbody>
            {% for pol in form %}
                <tr>
                    <td>{{ pol.id }}</td>
                    <td>{{ pol.dps1 }}</td>
                    <td>{{ pol.mps }}</td>
                    <td>{{ pol.pname }}</td>
                    <td>{{ pol.noofemp }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a class="btn btn-success align-center" href="{% url 'home' %}" role="button">Home Page</a>
        <a class="btn btn-primary align-center" href="{% url 'Dtp' id=id %}" role="button">Dist Page</a>
    </div>
</body>
</html>
